{% extends "base_generic.html" %}

{% block content %}



<style>
  /* Style the hidden form  */
  #myForm {
    display: none;
    position: fixed; /* Stay in place when scrolling */
    z-index: 1; /* Sit on top */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
  }

  /* Form content center */
  .form-content {
    background-color: white;
    margin: 15% auto; /* 15% from top & center */
    padding: 20px;
    border: 1px solid #f1f1f1;
    width: 30%;
    text-align: center;
  }

  /* Close button inside form */
  .close {
    color: #aaaaaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
  }

  .close:hover,
  .close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
  }
</style>
